<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <p>facebook</p>
      <div class="login">
          <table class="login-head">
            <tr>
              <td>
                <label class="login-checkbox"><input type="checkbox"> Remember Me</label>
              </td>
              <td class="login-forget"><a href="#">Forgot your password?</a></td>
            </tr>
          </table>
        <form class="login-form">
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    </header>
    <section class="container">
      <div class="left">
          <p>FaceBook helps you connect and share with <br> people in your life</p>
          <img src="facebook.jpeg" alt="" >
     </div> 
    <div class="right">
        <h2>Sign Up</h2>
        <p>it's free and anyone can join </p>

        <form action="" class="right-form">
          <label for="First name">First Name:</label>
          <input type="text"><br>
          <label for="last name">Last Name:</label>
          <input type="text"><br>
          <label for="email">Your Email:</label>
          <input type="email"><br>
          <label for="password" class="password">New password:</label>
          <input type="password"><br>
          <div class="gender">
          <label for="select">i am: </label>
            <select name="" id="gender">
              <option value="">male</option>
              <option value="">female</option>
            </select><br>
          </div>
          <div class="birthday">
          <label for="month">Birthday:</label>
          <select id="month" name="month">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          <select id="day" name="day">
            <option value="01">1</option>
            <option value="02">2</option>
            <option value="03">3</option>
            <option value="04">4</option>
            <option value="05">5</option>
            <option value="06">6</option>
            <option value="07">7</option>
            <option value="08">8</option>
            <option value="09">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
          <select id="year" name="year">?
            <option value="2000">2000</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <!-- Add more years as needed -->
          </select>
          </div>
          <p class="whydo"><a href="#">Why do i need to  provide this?</a></p>
          <button>Sign Up</button>
          <hr>
          <p class="breaker"><a href="#">Create a page </a> for celebrity, brand or business</p>
        </form>
      </div>
    </section>
  </body>
</html>
